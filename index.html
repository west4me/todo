<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    


<style>
body {
    display: flex;
    margin: 1vh;
    height: 100vh;
    overflow: hidden;
    background-color: #005f73;
    color: #001219;
}
.h2, h2 {
    font-size: 1rem;
}

.column {
    flex-grow: 1;
    padding: 1em;
    border-right: 1px solid;
    background-color: #eee;
    border-color: #ccc;
    overflow-y: auto;
    height: calc(100vh - 32px); 
}

.column:last-child {
    border-right: none;
}

 #columns {
    display: flex;
    justify-content: space-around;
    width: 95%;
    height: 100%;
}


.column::-webkit-scrollbar {
    width: 5px;
}

.column::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.column::-webkit-scrollbar-thumb {
    background: #888;
}

.column::-webkit-scrollbar-thumb:hover {
    background: #555;
}

#add-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    font-size: 25px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: #005f73;
    color: white;
    text-align: center;
}

.hidden {
    display: none;
}

#modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.39);
    padding: 20px;
}

.task {
    position: relative;
    padding: 5px;
    margin: 5px 0;
    border: 2px solid;
    border-radius: 5px;
    background-color: white;
    cursor: move;
}

.task.done {
        color: #6c757d;
}

.task:hover {
    border: 2px dashed #000; /* Black border */
    transition: border 0.3s ease;
}

.task .fa-star {
    position: absolute;
    top: 5px;
    right: 5px;
    color: #ccc;
    cursor: pointer;
}

.task .fa-star.favorited {
    color: #ffc107;  /* Gold color when favorited */
}

.star-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    color: #ccc;
    cursor: pointer;
}

.star-icon.favorited {
    color: #ffc107;  /* Gold color when favorited */
}

.card-title {
    margin-right: 20px;
}


.modal-content {
    /* background-color: #b3f2ff; */
}

.rowwrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.rowInner {
    display: flex;
}

#current-time {
    color: #bfd7dc;
}

</style> 

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-sm">
                <div class="d-flex justify-content-end">
                    <p class="fs-2 font-monospace"><span id="current-time"></span></p>
                </div>
            </div>
        </div>
        <div class="row h-100 rounded-3">
            <div class="col-sm column border-right" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
            </div>
            <div class="col-sm column border-right" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
            </div>
            <div class="col-sm column" id="closed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Closed</h2>
            </div>

            <button id="add-btn" onclick="openModal()">+</button>
        </div>
    </div>

    <!-- Add and Edit item Modal -->
    <div id="modal" class="modal fade hidden" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <input type="hidden" id="taskId">

                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority:</label>
                            <select id="priority" class="form-control">
                                <option value="none">None</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" class="form-control">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="enable-due-date">
                                <input type="checkbox" id="enable-due-date"> Enable Due Date
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="due-date">Due Date:</label>
                            <input type="date" id="due-date" class="form-control hidden">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View item Modal -->
    <div id="view-modal" class="modal fade hidden" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    
                    <h5 class="modal-title" id="view-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm">
                            <div id="view-category"></div>
                        </div>
                        <div class="col-sm">
                            <div id="view-created-date"></div>                
                        </div>
                    </div>
                    <p id="view-priority"></p>
                    <p id="view-description"></p>
                    <p id="view-due-date"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-button" class="btn btn-outline-primary btn-sm mr-2"><i class="fas fa-edit"></i></button>
                    <button type="button" id="delete-button" class="btn btn-outline-danger btn-sm mr-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
